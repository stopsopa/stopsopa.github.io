  <body class="layout" foot head toc>

        <div class="cards toc">
          <h1>Table of Contents</h1>
          <ul data-do-sort></ul>
        </div>
        <div class="cards">
          <div class="card">
            <h2>QuickTime trim</h2>
            <script type="editor" data-lang="sh">

              - Load video to Quicktime: File -> Open File...
              - Edit -> Trim...
              - trim
              - Press button on the right bottom "Trim"
              - File -> Save...

                  All above will save loosles version.
                  This method will just discard part of the video on specified sides
                  and save remaining video as is - no recompression involved.
            </script>
            <h2>OBS screen recording</h2>
            <a href="https://youtu.be/Uijhyy7GvME">https://youtu.be/Uijhyy7GvME</a>
          </div>
