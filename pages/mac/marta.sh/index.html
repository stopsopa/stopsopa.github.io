        <h2>Issues</h2>

          >https://www.reddit.com/r/osx/comments/62n125/marta_a_file_manager_for_power_users_goes_public/</a
        >
        <h2>martha.sh</h2>
        <a href="https://marta.sh/">https://marta.sh/</a>
        <script type="editor" data-lang="python">

          Action Panel cmd+shift+p   -> type "tutorial"

          Marta supports tabs and multiple windows. Press ⌘T to add a tab, and ⌘N to open a window.
              https://marta.sh/docs/

          Selecting
            https://marta.sh/docs/navigation/base/#selecting-files
            cmd+a - select all
            esc - unselect all
            It's kinda weird but it seems the only reasonable way to select and unselect is using:
            shift+up
            shift+down

          Go Back
            cmd+[
            found it just in cmd+,

          cmd+shift+.  - toggle show/hide hidden files
              https://marta.sh/docs/navigation/base/#displaying-hidden-files

          ⌥1 - Change Volume`
            https://marta.sh/docs/navigation/volumes/

          Terminal
            https://marta.sh/docs/navigation/terminal/
            cmd+o   (O letter)
            cmd+alt+o (just hide terminal - WARNING: IT IS STILL RUNNING IN THE BACKGROUND)
            ctrl+d - to close termianl

          Favorites
            https://marta.sh/docs/navigation/favorites/
            ⌥2 - to open
            cmd+p -> "Edit Favorites"
            to just add current location to the end of the list: cmd+p -> "Add to Favorites"

          Analyze Disk Usage
            https://marta.sh/docs/actions/disk-usage/
            cmd+p -> "Analyze Disk Usage"

          space will show preview window
              https://marta.sh/docs/navigation/base/#show-preview

          Change default terminal to iTerm:
            environment {
                terminal "iTerm"
            }
            behavior {
                theme "Commander"
            }
              paste above to cmd+,
                  (or to Top Menu -> Martha -> Preferences -> paste to right window)
              from: https://marta.sh/docs/navigation/base/#open-external-terminal

          Themes:
            https://marta.sh/docs/configuration/themes/
            cmd+p -> Theme -> choose "Switch Theme"
        </script>
