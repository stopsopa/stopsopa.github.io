<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Co-Author Generator</title>
    <meta name="description" content="Generate Git Co-authored-by lines from GitHub profiles easily." />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary: #ff9900;
        --primary-hover: #ec7211;
        --bg: #f2f3f3;
        --card-bg: #ffffff;
        --text: #16191f;
        --text-muted: #545b64;
        --border: #eaeded;
        --error: #df3312;
        --header-bg: #232f3e;
        --shadow: 0 1px 1px 0 rgba(0, 28, 36, 0.1), 0 1px 1px 0 rgba(0, 28, 36, 0.15);
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        background-color: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .main-content {
        flex: 1;
        padding: 2rem;
        display: flex;
        justify-content: center;
      }

      .container {
        width: 100%;
        max-width: 900px;
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 2px;
        padding: 2.5rem;
        box-shadow: var(--shadow);
        animation: fadeIn 0.4s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      h1 {
        font-size: 1.75rem;
        font-weight: 700;
        margin-bottom: 0.75rem;
        color: var(--text);
      }

      p.subtitle {
        color: var(--text-muted);
        margin-bottom: 2rem;
        font-size: 0.95rem;
        line-height: 1.5;
      }

      .form-section {
        border-top: 1px solid var(--border);
        padding-top: 2rem;
      }

      .form-group {
        margin-bottom: 2rem;
      }

      label {
        display: block;
        font-size: 0.9rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: var(--text);
      }

      .input-row {
        display: flex;
        gap: 1rem;
      }

      input[type="text"] {
        flex: 1;
        background: #fff;
        border: 1px solid #879596;
        border-radius: 2px;
        padding: 0.5rem 0.75rem;
        color: var(--text);
        font-size: 0.9rem;
        font-family: inherit;
        transition: border-color 0.2s;
        outline: none;
      }

      input[type="text"]:focus {
        border-color: var(--primary);
        box-shadow: 0 0 0 1px var(--primary);
      }

      button {
        background: var(--primary);
        color: #fff;
        border: none;
        border-radius: 2px;
        padding: 0.5rem 1.5rem;
        font-size: 0.9rem;
        font-weight: 700;
        cursor: pointer;
        transition: background 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        min-width: 120px;
      }

      button:hover {
        background: var(--primary-hover);
      }

      button:active {
        background: #d46300;
      }

      button:disabled {
        background: #eaeded;
        color: #aab7b8;
        cursor: not-allowed;
      }

      .result-container {
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid var(--border);
      }

      .result-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 0.75rem;
      }

      .result-label {
        font-size: 0.9rem;
        font-weight: 700;
        color: var(--text);
      }

      ace-editor {
        border-radius: 2px;
        overflow: hidden;
        border: 1px solid #879596;
        height: 100px;
        font-size: 14px;
      }

      .loading-spinner {
        width: 1rem;
        height: 1rem;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
        margin-right: 0.5rem;
        display: none;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .error-message {
        color: var(--error);
        font-size: 0.85rem;
        margin-top: 1rem;
        padding: 0.75rem 1rem;
        background: #fdf3f1;
        border: 1px solid var(--error);
        border-radius: 2px;
        display: none;
        font-weight: 500;
      }

      @media (max-width: 640px) {
        .input-row {
          flex-direction: column;
        }
        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <main class="main-content">
      <div class="container">
        <h1>GitHub Co-Author Generator</h1>
        <p class="subtitle">
          Quickly generate Git attribution lines from GitHub profile URLs. This tool fetches user IDs and formats them
          for commit messages.
        </p>

        <div class="form-section">
          <div class="form-group">
            <label for="github-url">GitHub user URL</label>
            <div class="input-row">
              <input type="text" id="github-url" placeholder="https://github.com/username" autocomplete="off" />
              <button id="generate-btn">
                <span class="loading-spinner" id="spinner"></span>
                <span>Generate</span>
              </button>
            </div>
            <div id="error-box" class="error-message"></div>
          </div>
        </div>
        <div class="result-container">
          <div class="result-header">
            <span class="result-label">Result</span>
          </div>
          <ace-editor id="result-editor" lang="python" min-height-px="600">
            <script type="ace"></script>
          </ace-editor>
        </div>
      </div>
    </main>

    <script type="module">
      const resultEditor = document.getElementById("result-editor");

      // Wrap onLoad event in a promise
      await new Promise((resolve) => {
        resultEditor.addEventListener("onLoad", resolve);
      });

      const urlInput = document.getElementById("github-url");
      const generateBtn = document.getElementById("generate-btn");
      const spinner = document.getElementById("spinner");
      const errorBox = document.getElementById("error-box");

      function showError(msg) {
        errorBox.textContent = msg;
        errorBox.style.display = "block";
        resultEditor.value = `\nError: ${msg}\n`;
      }

      function clearError() {
        errorBox.textContent = "";
        errorBox.style.display = "none";
      }

      function setURLParam(url) {
        const newUrl = new URL(window.location.href);
        newUrl.searchParams.set("url", url);
        window.history.replaceState({}, "", newUrl);
      }

      async function generate() {
        const rawUrl = urlInput.value.trim();
        if (!rawUrl) return;

        // Clear previous results
        clearError();
        resultEditor.value = "\nFetching user data...\n";
        generateBtn.disabled = true;
        spinner.style.display = "block";

        try {
          // Update URL parameter
          setURLParam(rawUrl);

          // Extract username
          // Remove trailing slashes and get the last segment
          const username = rawUrl.replace(/\/+$/, "").split("/").pop();

          if (!username || username === "github.com") {
            throw new Error("Invalid GitHub URL");
          }

          const response = await fetch(`https://api.github.com/users/${username}`);
          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.message || `GitHub API error: ${response.status}`);
          }

          if (!data.id) {
            throw new Error("User ID not found in GitHub response");
          }

          const coAuthorLine = `Co-authored-by: ${data.login} <${data.id}+${data.login}@users.noreply.github.com>`;
          resultEditor.value = `\n${coAuthorLine}\n`;
        } catch (err) {
          showError(err.message);
        } finally {
          generateBtn.disabled = false;
          spinner.style.display = "none";
        }
      }

      // Initialize from URL parameter
      function init() {
        const params = new URLSearchParams(window.location.search);
        const urlParam = params.get("url");

        if (urlParam) {
          urlInput.value = urlParam;
          generate();
        }
      }

      generateBtn.addEventListener("click", generate);

      urlInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
          generate();
        }
      });

      // Start initialization
      init();
    </script>

    <!-- Ace Editor Web Component -->
    <script
      type="module"
      src="https://stopsopa.github.io/ace-editor-webcomponent/ace-web-component.js"
      data-main-ace="https://stopsopa.github.io/ace-editor-webcomponent/noprettier/ace/ace-builds-1.43.4/src-min-noconflict/ace.js"
    ></script>
  </body>
</html>
