          <h2>shortcuts:</h2>
          <script type="editor" data-lang="python">

            # open >open keyboard shortcuts just press "cmd + p" and search for ">open keyboard shortcuts"

            Go to File... alt|option+shift+o
            # https://i.imgur.com/50b8r4c.png

            editor.action.copyLinesDownAction
            # https://i.imgur.com/xBYML58.png

            editor.action.moveLinesUpAction
            # https://i.imgur.com/9jLeYjw.png

            editor.action.moveLinesDownAction
            # https://i.imgur.com/H0Gp3Z0.png

            shift+cmd+f - works
            # https://i.imgur.com/HzNGLdv.png

            shift+cmd+t - reopen recently closed tab
            # https://i.imgur.com/h5I27Ex.png

            workbench.action.navigateBack
            workbench.action.navigateForward
            # https://i.imgur.com/CTGfLlV.png

            editor.action.commentLine
            # comment line  [cmd mac|ctrl win]+shift+c
            # shift and button below on the edge of keyboard + c

            renameFile
            # F2

            editor.action.rename - Rename Symbol
            # shift + F2
              # mentioned in in Command Palette (⇧⌘P) type "java tips" -> from: https://marketplace.visualstudio.com/items?itemName=vscjava.vscode-java-pack

            # How do I search for files in Visual Studio Code?
            cmd+p

            # replace in one/current file
            # "Replace" command
            # Cmd + R

            # replace in fileS
            # Search: Replace in Files
            # Shfit + Cmd + R

            # cursorTop
            # scroll page to top
            # right-ctrl + home

            # cursorBottom
            # scroll page to bottom
            # right-ctrl + end

            # Go to line
            Go to Line:Column...
            cmd+g

            # webstorm -> prettier plugin
            cmd+shift+s -> reformat with prettier
                # install prettier plugin to WebStorm
                # go to: Settings -> Lang & Frame -> Javascript -> Prettier
                # specify path: /Users/user/.nvm/versions/node/v16.13.0/lib/node_modules/prettier/
                # npm install -g prettier && npm root -g

            # remove all function from function keys
            #    ⌃R, ⌃D, ⌘F2, F3, F4, F5, F6, F7, ⌥⇧F7, F8, ⇧F8, F9, ⌥F9, ⌥F10, F12,
            # then assign it to debugging buttons
            
            oJB   - originally JetBrains (- means not defined)
            oVSC  - originally Visual Studio Code (- means not defined)
            
            NOTICE: avoid f7 and f11 before you start debugging those can be assigned to debugging actions used after starting debuggin
            because on windows F7 in VSCode it seems to be used for launching main search tool or something (anyway, it's blocked and causes issues)
            on mac though F11 seems to be attached to "Mission Control" -> "Show Desktop" (but it can be freed, after doing that it's fine to use it anyway you like)

            # Ranking of most useful (IMO) debugging actions:
            # ⌃R - Run                    [Main Menu -> Run -> Run] (normally it's assigned to ⌃R)
            # ⌃D - Debug                  [Main Menu -> Run -> Debug] (normally it's assigned to ⌃D)
            # ^B - Build 
                 
            # F12 Show Execution Point 
            #     VSC: doesn't exist in VSCode https://stackoverflow.com/q/74904981
            #     JB : ⌥F10: [Main Menu -> Run -> Debugging Actions -> Show Execution Point]
            # F10 Run to Cursor 
            #     VSC: Unassigned: editor.debug.action.runToCursor 
            #     JB : ⌥F9: [Main Menu -> Run -> Debugging Actions -> Run to Cursor] 
            # F9 Resume Program  
            #     VSC: F5: workbench.action.debug.continue
            #     JB : ⌥⌘R :  [Main Menu -> Run -> Debugging Action -> Resume Program]
            # F8 Toggle Breakpoint 
            #     VSC: editor.debug.action.toggleBreakpoint
            #     JB : :  
            # F5 Step Over  
            #     VSC: F10: workbench.action.debug.stepOver
            #     JB : F8: [Main Menu -> Run -> Debugging Actions -> Step Over] 
            # F6 Step Into  
            #     VSC: F11: workbench.action.debug.stepInto
            #     JB : F7: [Main Menu -> Run -> Debugging Actions -> Step Into] 
            # F7 Step Out  
            #     VSC: ⇧F11: workbench.action.debug.stepOut
            #     JB : ⇧F8: [Main Menu -> Run -> Debugging Actions -> Step Out]  
            # F4 Stop Program  
            #     VSC: ⇧F5: workbench.action.debug.stop
            #     JB : ⌘F2:  [Main Menu -> Run -> Stop]
            #
            # more about VSCode: https://www.jetbrains.com/help/idea/stepping-through-the-program.html
            
            
          </script>
