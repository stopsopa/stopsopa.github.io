          <img src="https://i.imgur.com/7oJXmnb.png" style="width: 400px" />
          <h2>Uninstall VS Code</h2>

          <script type="editor" data-lang="sh">

            rm -rf "~/.vscode"
            rm -rf "~/Library/Application Support/Code"
            rm -rf "~/Library/Application Support/com.apple.sharedfilelist/com.apple.LSSharedFileList.ApplicationRecentDocuments/com.microsoft.vscode.sfl*"
            rm -rf "~/Library/Caches/com.microsoft.VSCode.ShipIt"
            rm -rf "~/Library/Caches/com.microsoft.VSCode"
            rm -rf "~/Library/Preferences/ByHost/com.microsoft.VSCode.ShipIt.*.plist"
            rm -rf "~/Library/Preferences/com.microsoft.VSCode.helper.plist"
            rm -fr "~/Library/Preferences/com.microsoft.VSCode.plist"
            rm -fr "~/Library/Caches/com.microsoft.VSCode.ShipIt"
            rm -rf "~/Library/Saved Application State/com.microsoft.VSCode.savedState"

            # and
            rm -rf ~/.vscode*

            # from: https://github.com/Homebrew/homebrew-cask/blob/16eab891a1b32d7e200e83a70c37e2358954bbef/Casks/visual-studio-code.rb#L29
            # and from: https://stackoverflow.com/a/47561948
          </script>
          <h2>Settings File Location</h2>
          <a href="https://code.visualstudio.com/docs/getstarted/settings#_settings-file-locations">link</a>
          <h2>Plugins</h2>
          <script type="editor" data-lang="js">
          
// content of .vscode/settings.json

{
    "makefile.extensionOutputFolder": "./.vscode",
    "search.exclude": {
        ".git/": true,
        "STOPSOPA__cra-with-server/build/static": true
    }
}
          
          </script>
