<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    
    <title>Helm - Kubernetes Package Manager</title>
  </head>
  <body class="layout bg">
    <div class="body">
      <div class="inside">
        <a href="https://helm.sh/docs/intro/install/">Installation</a>

        <h2>useful commands</h2>
        <script type="editor" data-lang="sh">

          helm version
          helm ls --all
          helm delete gitlab-runner


              helm delete --namespace gitlab gitlab-runner

              helm ls --namespace gitlab --all

              helm upgrade --namespace gitlab gitlab-runner \
                  --set gitlabUrl=https://gitlab.xxx.com/,runnerRegistrationToken=xxx \
                  gitlab/gitlab-runner

          helm search repo
        </script>
      </div>
    </div>
    <script type="module" src="/js/github.js"></script>
  </body>
</html>
