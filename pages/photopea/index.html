        <a href="https://www.photopea.com/">https://www.photopea.com/</a>
        <script type="editor" data-lang="sh">

          # resize size of the canvas
            just use tool "Crop Tool (C)"

          - Use Pen tool - (P)
          - select what you need
          - then right click "Make selection"
          - click CMD + J - this will create new layer out of selection
            from: https://www.youtube.com/watch?v=oQKIzPP-2kw

          # new layer
            cmd + shift + n

          # drawing lines
            first of all - draw it always on new layer -> cmd + shift + n
            key P -> top menu under "File" -> "Shape" (not "Path") -> Fill color -> transparent
            draw a shape
        </script>
