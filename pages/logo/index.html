          <script type="editor" data-lang="sh">
ucblogo

TURTLE MOTION
-------------          
fd 10       # forward
bk 10       # backward
lt 10       # left turn
rt 10       # right turn
setpos [10 20]
setxy 40 50
setx 20
sety 50
pu          # pen up
pd          # pen down
ppt         # PENPAINT sets the pen's position to DOWN and mode to PAINT.
pe          # PENERASE sets the pen's position to DOWN and mode to ERASE.
px          # PENREVERSE pen down and reverse color
setpc       # set pen color
    0  black    1  blue     2  green     3  cyan
    4  red      5  magenta  6  yellow    7  white
    8  brown    9  tan      10 forest    11 aqua
    12 salmon   13 purple   14 orange    15 grey
SETPENSIZE 5 #    thickness of the pen
setbg 2 # set background to green

seth 90     # turns the turtle to a new absolute heading

home        # the sime like: SETPOS [0 0] SETHEADING 0

arc 90 50   # angle radius

st          # showturtle
ht          # hideturtle
clean       # erase screen, leave turtle where he is
cs          # erase screen, reset turtle too
wrap        # if you go beyond border it will appear on the opposite side of the screen
window      # if you go beyond border it will not be visible
fence       # can't go beyond borders WARNING: WILL THROW AN ERROR

          </script>
