<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <title>Focus Detection Vanilla - Page Interaction</title>
  </head>
  <body class="layout bg" toc>
    <div class="body">
      <div class="inside">
        <h2>setFocus - vanila</h2>
        <p>On when page is focused</p>
        <p>To test first launch <a href="/pages/js/sound.html">/pages/js/sound.html</a></p>
        <hr />
        <script type="editor" data-lang="js" data-eval>
          {

            const log = console.log;

            function focus() {
              setTimeout(() => {
                if (document.hidden) {
                  log("focus hidden");
                } else {
                  log("focus visible");

                  document.querySelector('.state').innerHTML = 'focused'
                  localStorage.setItem('sound-experiment', 830.61)
                }
              }, 100);
            }
            function blur() {
              setTimeout(() => {
                if (document.hidden) {
                  log("blur hidden");
                } else {
                  log("blur visible");
                }

                document.querySelector('.state').innerHTML = 'not focused'
                localStorage.setItem('sound-experiment', 415.3)
              }, 100);
            }

            window.addEventListener("focus", focus);
            window.addEventListener("blur", blur);

          }
        </script>
        <div class="state"></div>
      </div>
    </div>
    <script type="module" src="/js/github.js"></script>
  </body>
</html>
