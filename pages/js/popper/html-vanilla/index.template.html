          <%inject manual.html %>

          the same as basic example but the [popover] element has [popover="manual"] attribute

          unless you click button inside popover with [popovertargetaction="hide"]

        </script>
        <%inject backdrop.html %>

        <h2>Instance methods</h2>
        <script type="editor" data-lang="html">
          HTMLElement.hidePopover()
          Hides a popover element by removing it from the top layer and styling it with display: none.

          HTMLElement.showPopover()
          Shows a popover element by adding it to the top layer.

          HTMLElement.togglePopover()
          Toggles a popover element between the showing and hidden states.
