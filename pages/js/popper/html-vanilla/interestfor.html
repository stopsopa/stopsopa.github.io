<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="popover.css" />
    <style>
      .container {
        z-index: 5;
        background-color: white;
        padding: 5px;
        user-select: none;
        -webkit-user-select: none;
        span {
          cursor: grab;
        }
      }
      .one {
        top: 90px;
        left: 699px;
      }
      .two {
        top: 90px;
        left: 833px;
      }
    </style>
  </head>
  <body>
    <div class="container one" style="position: absolute">
      <span>||||</span>
      <button class="toolbar-button" interestfor="popover-b"><b>B</b></button>
      <button class="toolbar-button" interestfor="popover-i"><i>I</i></button>
      <button class="toolbar-button" interestfor="popover-u"><u>U</u></button>
    </div>

    <div class="container two" style="position: absolute">
      <span>||||</span>
      <button class="toolbar-button" interestfor="popover-b"><b>B</b></button>
      <button class="toolbar-button" interestfor="popover-i"><i>I</i></button>
      <button class="toolbar-button" interestfor="popover-u"><u>U</u></button>
    </div>

    <span popover="" id="popover-b" data-popover class="bottom">Bold</span>
    <span popover="" id="popover-i" data-popover>Italic</span>
    <span popover="" id="popover-u" data-popover>Underline</span>

    <script type="module">
      import drag, { getStyle } from "/libs/drag.js";

      import "/js/preprocessed.js";
      import urlwizzard from "/js/urlwizzard.js";

      await urlwizzard();

      function bind(parent) {
        const handle = parent.querySelector("span");
        drag(
          handle,
          (x, y) => {
            parent.style.left = `${x}px`;
            parent.style.top = `${y}px`;
          },
          () => {
            const s = getStyle(parent);
            return { x: parseInt(s.left, 10) || 0, y: parseInt(s.top, 10) || 0 };
          }
        );
      }
      bind(document.querySelector(".one"));
      bind(document.querySelector(".two"));
    </script>
