<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>stopsopa.github.io</title>
  </head>
  <body class="layout">
    <div class="body">
      <div class="inside">
        <div class="cards">
          <h2>use</h2>
          <script type="editor" data-lang="sh">

# show available formats
  youtube-dl -F YOUTUBELINK

# download particular version
  youtube-dl -f 22

export YOUTUBELINK='YOUTUBELINK'
_LIST="$(youtube-dl -F $YOUTUBELINK)"
echo $_LIST
_YTNR="$(echo "$_LIST" | grep '(best)' | awk '{print $1}')"
echo $_YTNR
youtube-dl -f "$_YTNR" "$YOUTUBELINK"

          </script>
        </div>
      </div>
    </div>
    <script src="/js/github.js"></script>
  </body>
</html>
