          <h2>shortcuts:</h2>
          <script type="editor" data-lang="python">

            Go to File... alt|option+shift+o
            # https://i.imgur.com/50b8r4c.png

            editor.action.copyLinesDownAction
            # https://i.imgur.com/xBYML58.png

            editor.action.moveLinesUpAction
            # https://i.imgur.com/9jLeYjw.png

            editor.action.moveLinesDownAction
            # https://i.imgur.com/H0Gp3Z0.png

            shift+cmd+f - works
            # https://i.imgur.com/HzNGLdv.png

            workbench.action.navigateBack
            workbench.action.navigateForward
            # https://i.imgur.com/CTGfLlV.png

            editor.action.commentLine
            # comment line  [cmd mac|ctrl win]+shift+c
            # shift and button below on the edge of keyboard + c

            renameFile
            # F2

            # How do I search for files in Visual Studio Code?
            cmd+p

            # replace in one/current file
            # "Replace" command
            # Cmd + R

            # replace in fileS
            # Search: Replace in Files
            # Shfit + Cmd + R

            # cursorTop
            # scroll page to top
            # right-ctrl + home

            # cursorBottom
            # scroll page to bottom
            # right-ctrl + end

            # Go to line
            Go to Line:Column...
            cmd+g

            # webstorm -> prettier plugin
            cmd+shift+s -> reformat with prettier
                # install prettier plugin to WebStorm
                # go to: Settings -> Lang & Frame -> Javascript -> Prettier
                # specify path: /Users/user/.nvm/versions/node/v16.13.0/lib/node_modules/prettier/
                # npm install -g prettier && npm root -g
                
            # remove all function from function keys 
            #    ⌃R, ⌃D, ⌘F2, F3, F4, F5, F6, F7, ⌥⇧F7, F8, ⇧F8, F9, ⌥F9, ⌥F10, F12, 
            # then assign it to debugging buttons            
            
            # shift+R - Run               [Main Menu -> Run -> Run] (normally it's assigned to ⌃R)
            # shift+D - Debug             [Main Menu -> Run -> Debug] (normally it's assigned to ⌃D)
            # F9 - Resume Program         [Main Menu -> Run -> Debugging Action -> Resume Program]
            # F12 - Stop Program          [Main Menu -> Run -> Stop]  (normally it's assigned to ⌘F2)
            
            # F10 - Show Execution Point  [Main Menu -> Run -> Debugging Actions -> Show Execution Point]
            # F5 - Step Over              [Main Menu -> Run -> Debugging Actions -> Step Over]
            # F6 - Step Into              [Main Menu -> Run -> Debugging Actions -> Step Into]
            # F7 - Force Step Into        [Main Menu -> Run -> Debugging Actions -> Force Step Into]
            # F8 - Step Out               [Main Menu -> Run -> Debugging Actions -> Step Out]
            # F4 - Restart Frame          [Plugins -> JavaScript Debugger -> Restart Frame] https://www.youtube.com/watch?v=cwk_ETFC-PQ
            # F3 - Run to Cursor          [Main Menu -> Run -> Debugging Actions -> Run to Cursor]
          </script>

          <h2>IntelliJ IDEA - scopes</h2>
          <a href="https://youtrack.jetbrains.com/issue/WEB-40220">JavaScript Debug Console: Font is not readable anymore</a>
          <script type="editor" data-lang="python">

            Appearance & Behavior -> Scopes -> [+] ... name >!__tests__< -> pattern >!file:*/__tests__//*<
                # g(Scope language syntax reference IntelliJ IDEA - JetBrains)

            Turn off double quoting:
                Editor -> General -> Smart Keys -> utick "Insert pair quote"

            when you have code with comment like this
              v1.get("/purgeCache", httpMethods.purgeCache); // src/api/http/purgeCache.js
            its easy to jumpt to the file purgeCache. You just have to select src/api/http/purgeCache.js and then click twice shift+shift
            then you should be able to see popup window with search results
          </script>
