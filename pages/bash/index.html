                <h2>Processing arguments</h2>
                <script type="editor" data-lang="sh">


echo "args: '$@'"

_CLEANOLD="0";

_GEN="gen"

_DEPLOYMENT_YAML=""

PARAMS=""
_EVAL=""
while (( "$#" )); do
  case "$1" in
    -c|--clean|--clear)
      _CLEANOLD="1";
      shift;
      ;;
    -d|--deployment-yaml)
      if [ "$2" = "" ]; then                            # PUT THIS CHECKING ALWAYS HERE IF YOU WAITING FOR VALUE
        echo "$0 Error: --deployment-yaml value can't be empty" >&2 # optional
        exit 1;                                          # optional
      fi
      if ! [ -f "$2" ]; then
        echo "$0 Error: --deployment-yaml file '$2' doesn't exist" >&2 # optional
        exit 1;                                          # optional
      fi                                           # optional
      _DEPLOYMENT_YAML="$2";
      shift 2;
      ;;
    -g|--gen)
      if [ "$2" = "" ]; then                            # PUT THIS CHECKING ALWAYS HERE IF YOU WAITING FOR VALUE
        echo "$0 Error: --gen value can't be empty" >&2 # optional
        exit 1;                                          # optional
      fi                                                # optional
      _GEN="$2";
      shift 2;
      ;;
    --) # end argument parsing
      shift;
      while (( "$#" )); do          # optional
        if [ "$1" = "&&" ]; then
          PARAMS="$PARAMS \&\&"
          _EVAL="$_EVAL &&"
        else
          if [ "$PARAMS" = "" ]; then
            PARAMS="\"$1\""
            _EVAL="\"$1\""
          else
            PARAMS="$PARAMS \"$1\""
            _EVAL="$_EVAL \"$1\""
#          PARAMS="$(cat <<EOF
#$PARAMS
#- "$1"
#EOF
#)"
          fi
        fi
        echo "                PARAMS1>>$PARAMS<<"
        echo "                _EVAL 2>>$_EVAL<<"
        shift;                      # optional
      done                          # optional if you need to pass: /bin/bash $0 -f -c -- -f "multi string arg"
      break;
      ;;
    -*|--*=) # unsupported flags
      echo "$0 Error: Unsupported flag $1" >&2
      exit 1;
      ;;
    *) # preserve positional arguments
      if [ "$1" = "&&" ]; then
          PARAMS="$PARAMS \&\&"
          _EVAL="$_EVAL &&"
      else
        if [ "$PARAMS" = "" ]; then
            PARAMS="\"$1\""
            _EVAL="\"$1\""
        else
          PARAMS="$PARAMS \"$1\""
            _EVAL="$_EVAL \"$1\""
#          PARAMS="$(cat <<EOF
#$PARAMS
#- "$1"
#EOF
#)"
        fi
      fi
      echo "                PARAMS2>>$PARAMS<<"
      echo "                _EVAL 1>>$_EVAL<<"
      shift;
      ;;
  esac
done

trim() {
    local var="$*"
    # remove leading whitespace characters
    var="${var#"${var%%[![:space:]]*}"}"
    # remove trailing whitespace characters
    var="${var%"${var##*[![:space:]]}"}"
    echo -n "$var"
}

PARAMS="$(trim "$PARAMS")"
_EVAL="$(trim "$_EVAL")"

#

#fi

# set positional arguments in their proper place
eval set -- "$PARAMS"

echo "_CLEANOLD: $_CLEANOLD"
echo "_GEN: $_GEN"

echo "rest: '$@'"

echo "count: $#"


if [[ $# -gt 0 ]]; then

  echo there are arguments

  while (( "$#" )); do
    echo "arg: '$1'"
    shift;
  done
else

fi

echo "PARAMS>>$PARAMS<<"
echo "_EVAL>>$_EVAL<<"

eval "$_EVAL"
