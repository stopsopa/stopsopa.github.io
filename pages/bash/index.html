                <h2>bash colors</h2>

                oneliner:
                <script type="editor" data-lang="bash">
if cat ~/.bashrc 2> /dev/null | grep '#colors mod' > /dev/null; then echo -e "\033[31m -=file .bashrc have been already modified before=-"; else echo -e "\n#colors mod\nexport EDITOR=vim\ncolor_prompt=yes;\nPS1='${debian_chroot:+($debian_chroot)}\[\033[`if [ "$(id -u)" != "0" ]; then echo '00;32'; else echo '1;30'; fi`m\]\u@\h\[\033[00;31m\]:\[\033[01;34m\]\w\[\033[00;33m\]\$ '\nalias ls='ls --color=auto'\nalias dir='dir --color=auto'\nalias ll='ls -alF'\nalias vdir='vdir --color=auto'\nalias grep='grep --color=auto'\nalias fgrep='fgrep --color=auto'\nalias egrep='egrep --color=auto'\neval \"`dircolors -b`\"\nexport HISTCONTROL=ignoreboth:erasedups\nalias con=\"php app/console\"\nalias c=\"/bin/bash clean.sh\"\n" >> ~/.bashrc && source ~/.bashrc && echo -e "\033[32m -= .bashrc has been modified =-"; fi &&        if cat ~/.vimrc 2> /dev/null | grep '" colors mod' > /dev/null; then echo -e "\033[31m -=file .vimrc has been already modified before=-"; else echo -e "\n\" colors mod\n:set number\n:set hlsearch\n:syntax on\n" >> ~/.vimrc && echo -e "\033[32m -= .vimrc has been modified =-"; fi        &&  history -d `history | tail -n 1 | sed -r 's#\s*([0-9]*).*#\1#'` && if [ ! -f ~/.history_backup ] ; then history > ~/.history_backup; fi
                </script>

                full:
                <script type="editor" data-lang="bash">

if cat ~/.bashrc 2> /dev/null | grep '#colors mod' > /dev/null; then
    echo -e "\033[31m -=file .bashrc have been already modified before=-"
else
    echo -e "\n#colors mod\nexport EDITOR=vim\ncolor_prompt=yes;\nPS1='${debian_chroot:+($debian_chroot)}\[\033[`if [ "$(id -u)" != "0" ]; then echo '00;32'; else echo '1;30'; fi`m\]\u@\h\[\033[00;31m\]:\[\033[01;34m\]\w\[\033[00;33m\]\$ '\nalias ls='ls --color=auto'\nalias dir='dir --color=auto'\nalias vdir='vdir --color=auto'\nalias grep='grep --color=auto'\nalias fgrep='fgrep --color=auto'\nalias egrep='egrep --color=auto'\neval \"`dircolors -b`\"\nexport HISTCONTROL=ignoreboth:erasedups\nalias con=\"php app/console\"\nalias c=\"/bin/bash clean.sh\"\n" >> ~/.bashrc
    source ~/.bashrc
    echo -e "\033[32m -= .bashrc has been modified =-";
fi

if cat ~/.vimrc 2> /dev/null | grep '" colors mod' > /dev/null; then
    echo -e "\033[31m -=file .vimrc has been already modified before=-"
else
    echo -e "\n\" colors mod\n:set number\n:set hlsearch\n:syntax on\n" >> ~/.vimrc
    echo -e "\033[32m -= .vimrc has been modified =-";
fi

if [ ! -f ~/.history_backup ] ; then
    history > ~/.history_backup
fi

                </script>
