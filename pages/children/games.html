<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>stopsopa.github.io</title>
    <style>
      .layout .inside {
        max-width: 90%;
        margin: auto;
      }
      .layout .games {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
      }
      .layout .games .game {
        border: 1px solid gainsboro;
        padding: 2px;
        /* background-color: papayawhip; */
        margin: 5px;
      }
      .layout .games .game img {
        width: 100px;
        height: 75px;
      }
      .github-profile,
      .github-link {
        display: none;
      }
    </style>
  </head>
  <body class="layout" nohead nofoot>
    <div class="body">
      <div class="inside">
        <div class="cards games">
          <div class="game" data-b="https://i.imgur.com/e45etdv.png" data-h="https://www.mathplayground.com/mathracer/mathracer.htm">
            <!-- https://www.mathplayground.com/math_racer_multiplication.html -->
            <!-- <a href="https://www.mathplayground.com/math_racer_multiplication.html">
              <img src="https://i.imgur.com/e45etdv.png" alt="">
            </a> -->
          </div>
          <div class="game" data-b="https://i.imgur.com/6nelfZc.png" data-h="https://www.mathplayground.com/bridgebuilder/multiply.htm"></div>
          <div class="game" data-b="https://i.imgur.com/mBDW92P.png" data-h="https://www.mathplayground.com/treasure_quest_multiplication_chart/index.html"></div>
          <div class="game" data-b="https://i.imgur.com/Emq9xgZ.png" data-h="https://www.mathplayground.com/mobile/mathlinesMultiplication_fullscreen.htm"></div>
          <div class="game" data-b="https://i.imgur.com/mEF6Jsw.png" data-h="https://www.mathplayground.com/math_monster/multiplication.html"></div>
          <div class="game" data-b="https://i.imgur.com/VfR3oAI.png" data-h="https://www.mathplayground.com/internal/arcademics_penguin_jump.html"></div>
          <div class="game" data-b="https://i.imgur.com/lyCbaB0.png" data-h="https://www.mathplayground.com/mathsnake/multiplication_snake.htm"></div>
          <div class="game" data-b="https://i.imgur.com/beaAnrW.png" data-h="https://www.mathplayground.com/music_shop_multiplication/index.html"></div>
          <div class="game" data-b="https://i.imgur.com/qhaCxYy.png" data-h="https://www.mathplayground.com/multiplication_blocks/index.html"></div>
          <div class="game" data-b="https://i.imgur.com/ZSmEMID.png" data-h="https://www.mathplayground.com/puzzle_pics/tilesmath_0.htm"></div>
          <!-- <div class="game" data-b="" data-h=""></div> -->
        </div>
      </div>
    </div>
    <script src="/js/github.js"></script>
    <script>
      document.querySelectorAll("[data-b][data-h]").forEach((el) => {
        const a = document.createElement("a");

        a.setAttribute("href", el.getAttribute("data-h"));

        const img = document.createElement("img");

        img.setAttribute("src", el.getAttribute("data-b"));

        a.appendChild(img);

        el.appendChild(a);
      });
    </script>
  </body>
</html>
