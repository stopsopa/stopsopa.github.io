<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Caesar Cipher - Neumorphism</title>
    <style>
      body.layout.bg {
        background: #e0e5ec !important;
      }
      body.layout.bg::before,
      body.layout.bg::after {
        display: none !important;
      }
      .body,
      .inside {
        background: transparent !important;
      }
    </style>
  </head>
  <body class="layout bg" toc>
    <div class="body">
      <div class="inside">
        <div id="encryptor">
          <style>
            #encryptor {
              max-width: 800px;
              margin: 0 auto;
              padding: 32px;
              background: #e0e5ec;
              border-radius: 20px;
              box-shadow: 9px 9px 16px rgba(163, 177, 198, 0.6), -9px -9px 16px rgba(255, 255, 255, 0.5);
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;

              h2 {
                color: #4a5568;
                font-size: 28px;
                font-weight: 700;
                text-align: center;
                margin-bottom: 32px;
                letter-spacing: -0.5px;
                text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8), -1px -1px 2px rgba(163, 177, 198, 0.5);
              }

              label {
                display: block;
                margin-bottom: 16px;
                background: #e0e5ec;
                padding: 20px;
                border-radius: 16px;
                border: none;
                box-shadow: inset 6px 6px 12px rgba(163, 177, 198, 0.4), inset -6px -6px 12px rgba(255, 255, 255, 0.5);
                transition: all 0.3s ease;

                &:hover {
                  box-shadow: inset 8px 8px 16px rgba(163, 177, 198, 0.5), inset -8px -8px 16px rgba(255, 255, 255, 0.6);
                }
              }

              & > span {
                display: inline-block;
                width: 100px;
                font-weight: 600;
                color: #4a5568;
                font-size: 14px;
              }

              input,
              textarea {
                font-family: 'SF Mono', Monaco, 'Cascadia Code', Consolas, monospace;
                font-size: 14px;
                width: calc(100% - 120px);
                padding: 12px 16px;
                border: none;
                border-radius: 12px;
                background: #e0e5ec;
                color: #4a5568;
                box-shadow: inset 4px 4px 8px rgba(163, 177, 198, 0.4), inset -4px -4px 8px rgba(255, 255, 255, 0.5);
                transition: all 0.3s ease;

                &:focus {
                  outline: none;
                  box-shadow: inset 6px 6px 12px rgba(163, 177, 198, 0.5), inset -6px -6px 12px rgba(255, 255, 255, 0.6);
                }
              }

              textarea {
                height: 100px;
                resize: vertical;
                line-height: 1.5;
              }

              textarea:not(.encrypted) {
                text-wrap: nowrap;
              }

              .key {
                input {
                  width: 60px;
                  text-align: center;
                  font-size: 20px;
                  font-weight: 700;
                  margin-right: 16px;
                }

                span:not(.curkey):not(.maxIndex) {
                  color: #718096;
                  font-size: 13px;
                  margin-right: 12px;
                }

                .curkey,
                .maxIndex {
                  font-weight: 700;
                  color: #667eea;
                }

                button {
                  margin: 0 4px;
                  padding: 8px 16px;
                  background: #e0e5ec;
                  color: #4a5568;
                  border: none;
                  border-radius: 10px;
                  cursor: pointer;
                  font-weight: 600;
                  font-size: 13px;
                  transition: all 0.2s ease;
                  box-shadow: 4px 4px 8px rgba(163, 177, 198, 0.4), -4px -4px 8px rgba(255, 255, 255, 0.5);

                  &:hover {
                    box-shadow: 6px 6px 12px rgba(163, 177, 198, 0.5), -6px -6px 12px rgba(255, 255, 255, 0.6);
                  }

                  &:active {
                    box-shadow: inset 3px 3px 6px rgba(163, 177, 198, 0.4), inset -3px -3px 6px rgba(255, 255, 255, 0.5);
                  }
                }
              }

              .alphabet input {
                background-color: #e0e5ec;
                cursor: not-allowed;
                color: #a0aec0;
              }

              button.encrypt,
              button.decrypt {
                width: 100%;
                margin-top: 14px;
                padding: 12px 24px;
                background: #e0e5ec;
                color: #4a5568;
                border: none;
                border-radius: 14px;
                font-size: 15px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s ease;
                letter-spacing: 0.5px;
                box-shadow: 6px 6px 12px rgba(163, 177, 198, 0.4), -6px -6px 12px rgba(255, 255, 255, 0.5);

                &:hover {
                  box-shadow: 8px 8px 16px rgba(163, 177, 198, 0.5), -8px -8px 16px rgba(255, 255, 255, 0.6);
                }

                &:active {
                  box-shadow: inset 4px 4px 8px rgba(163, 177, 198, 0.4), inset -4px -4px 8px rgba(255, 255, 255, 0.5);
                }
              }

              button.decrypt {
                color: #48bb78;
              }

              .bgred {
                background-color: #fbd5d5;
                box-shadow: inset 4px 4px 8px rgba(239, 68, 68, 0.2), inset -4px -4px 8px rgba(255, 255, 255, 0.5);
              }

              .bggreen {
                background-color: #d4edda;
                box-shadow: inset 4px 4px 8px rgba(72, 187, 120, 0.2), inset -4px -4px 8px rgba(255, 255, 255, 0.5);
              }

              .comparison-legend {
                margin-top: 16px;
                padding: 16px;
                background: #e0e5ec;
                border-radius: 16px;
                text-align: center;
                box-shadow: inset 4px 4px 8px rgba(163, 177, 198, 0.3), inset -4px -4px 8px rgba(255, 255, 255, 0.5);

                & > div {
                  display: inline-block;
                  margin: 0 12px;
                  font-size: 13px;
                  font-weight: 600;
                  color: #4a5568;

                  span:first-child {
                    display: inline-block;
                    width: 18px;
                    height: 18px;
                    vertical-align: middle;
                    margin-right: 8px;
                    border-radius: 6px;
                    border: none;
                  }

                  span:last-child {
                    vertical-align: middle;
                  }
                }

                & > div:first-child span:first-child {
                  background-color: #d4edda;
                  box-shadow: 2px 2px 4px rgba(72, 187, 120, 0.2), -2px -2px 4px rgba(255, 255, 255, 0.5);
                }

                & > div:last-child span:first-child {
                  background-color: #fbd5d5;
                  box-shadow: 2px 2px 4px rgba(239, 68, 68, 0.2), -2px -2px 4px rgba(255, 255, 255, 0.5);
                }
              }
            }
          </style>
          <h2>üîê Caesar Cipher Encryptor</h2>
          <label class="key">
            <span>Key:</span>
            <input type="text" />
            <span>Current key: <span class="curkey"></span>, maxIndex <span class="maxIndex"></span></span>
            <button class="up">‚¨Ü Up</button>
            <button class="down">‚¨á Down</button>
          </label>
          <label class="alphabet">
            <span>Alphabet:</span>
            <input type="text" readonly />
          </label>
          <label>
            <span>Message:</span>
            <textarea class="message">
Lorem ipsum dolor sit amet, consectetur adipiscing elit.
Etiam molestie pulvinar consequat.
Phasellus vitae dolor fringilla, elementum risus sit amet, vulputate lorem.</textarea
            >
            <button class="encrypt">üîí Encrypt</button>
          </label>
          <label>
            <span>Encrypted:</span>
            <textarea class="encrypted" wrap="soft"></textarea>
            <button class="decrypt">üîì Decrypt</button>
          </label>
          <label>
            <span>Decrypted:</span>
            <textarea class="decrypted"></textarea>
          </label>
          <div class="comparison-legend">
            <div>
              <span></span>
              <span>Exactly equal</span>
            </div>
            <div>
              <span></span>
              <span>Not exactly equal</span>
            </div>
          </div>
        </div>
        <script type="module" src="bind.js"></script>
        <script type="editor" data-lang="ts">
          <%inject moduleCaesarCypher.ts %>
        </script>
      </div>
    </div>
    <script type="module" src="/js/github.js"></script>
  </body>
</html>
