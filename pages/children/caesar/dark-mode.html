<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    
    <title>Caesar Cipher - Dark Mode</title>
    <style>
      body.layout.bg {
        background: #1e1e1e !important;
      }
      body.layout.bg::before,
      body.layout.bg::after {
        display: none !important;
      }
      .body,
      .inside {
        background: transparent !important;
      }
    </style>
  </head>
  <body class="layout bg" toc>
    <div class="body">
      <div class="inside">
        <div id="encryptor">
          <style>
            #encryptor {
              max-width: 800px;
              margin: 0 auto;
              padding: 28px;
              background: #2d2d30;
              border-radius: 12px;
              box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
              border: 1px solid #3e3e42;
              font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", sans-serif;

              h2 {
                color: #ffffff;
                font-size: 26px;
                font-weight: 600;
                text-align: center;
                margin-bottom: 24px;
                letter-spacing: -0.3px;
              }

              label {
                display: block;
                margin-bottom: 12px;
                background: #252526;
                padding: 16px;
                border-radius: 8px;
                border: 1px solid #3e3e42;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
                transition: all 0.2s ease;

                &:hover {
                  background: #2a2a2b;
                  border-color: #4e4e52;
                }
              }

              & > span {
                display: inline-block;
                width: 100px;
                font-weight: 600;
                color: #cccccc;
                font-size: 14px;
              }

              input,
              textarea {
                font-family: "Fira Code", "SF Mono", "Cascadia Code", Monaco, Consolas, monospace;
                font-size: 14px;
                width: calc(100% - 120px);
                padding: 10px 12px;
                border: 1px solid #3e3e42;
                border-radius: 6px;
                background: #1e1e1e;
                color: #d4d4d4;
                transition: all 0.2s ease;

                &::placeholder {
                  color: #6a6a6a;
                }

                &:focus {
                  outline: none;
                  border-color: #007acc;
                  box-shadow: 0 0 0 2px rgba(0, 122, 204, 0.2);
                  background: #1e1e1e;
                }
              }

              textarea {
                height: 100px;
                resize: vertical;
                line-height: 1.5;
              }

              textarea:not(.encrypted) {
                text-wrap: nowrap;
              }

              .key {
                input {
                  width: 60px;
                  text-align: center;
                  font-size: 20px;
                  font-weight: 700;
                  margin-right: 16px;
                }

                span:not(.curkey):not(.maxIndex) {
                  color: #858585;
                  font-size: 13px;
                  margin-right: 12px;
                }

                .curkey,
                .maxIndex {
                  font-weight: 700;
                  color: #4fc1ff;
                }

                button {
                  margin: 0 4px;
                  padding: 8px 16px;
                  background: #0e639c;
                  color: #ffffff;
                  border: none;
                  border-radius: 6px;
                  cursor: pointer;
                  font-weight: 600;
                  font-size: 13px;
                  transition: all 0.2s ease;

                  &:hover {
                    background: #1177bb;
                  }

                  &:active {
                    background: #0d5a8f;
                    transform: scale(0.97);
                  }
                }
              }

              .alphabet input {
                background-color: #1a1a1a;
                cursor: not-allowed;
                color: #6a6a6a;
              }

              button.encrypt,
              button.decrypt {
                width: 100%;
                margin-top: 12px;
                padding: 11px 20px;
                background: #0e639c;
                color: #ffffff;
                border: none;
                border-radius: 6px;
                font-size: 14px;
                font-weight: 600;
                cursor: pointer;
                transition: all 0.2s ease;
                letter-spacing: 0.3px;

                &:hover {
                  background: #1177bb;
                }

                &:active {
                  background: #0d5a8f;
                  transform: scale(0.98);
                }
              }

              button.decrypt {
                background: #0d7d56;

                &:hover {
                  background: #10956a;
                }

                &:active {
                  background: #0a6b4a;
                }
              }

              .bgred {
                background-color: #5a1d1d;
                border-color: #f14c4c;
              }

              .bggreen {
                background-color: #1e4620;
                border-color: #73c991;
              }

              .comparison-legend {
                margin-top: 12px;
                padding: 12px;
                background: #252526;
                border-radius: 8px;
                border: 1px solid #3e3e42;
                text-align: center;
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);

                & > div {
                  display: inline-block;
                  margin: 0 12px;
                  font-size: 13px;
                  font-weight: 600;
                  color: #cccccc;

                  span:first-child {
                    display: inline-block;
                    width: 16px;
                    height: 16px;
                    vertical-align: middle;
                    margin-right: 6px;
                    border-radius: 4px;
                    border: 1px solid #3e3e42;
                  }

                  span:last-child {
                    vertical-align: middle;
                  }
                }

                & > div:first-child span:first-child {
                  background-color: #1e4620;
                  border-color: #73c991;
                }

                & > div:last-child span:first-child {
                  background-color: #5a1d1d;
                  border-color: #f14c4c;
                }
              }
            }
          </style>
          <h2>üîê Caesar Cipher Encryptor</h2>
          <label class="key">
            <span>Key:</span>
            <input type="text" />
            <span>Current key: <span class="curkey"></span>, maxIndex <span class="maxIndex"></span></span>
            <button class="up">‚¨Ü Up</button>
            <button class="down">‚¨á Down</button>
          </label>
          <label class="alphabet">
            <span>Alphabet:</span>
            <input type="text" readonly />
          </label>
          <label>
            <span>Message:</span>
            <textarea class="message">
Lorem ipsum dolor sit amet, consectetur adipiscing elit.
Etiam molestie pulvinar consequat.
Phasellus vitae dolor fringilla, elementum risus sit amet, vulputate lorem.</textarea
            >
            <button class="encrypt">üîí Encrypt</button>
          </label>
          <label>
            <span>Encrypted:</span>
            <textarea class="encrypted" wrap="soft"></textarea>
            <button class="decrypt">üîì Decrypt</button>
          </label>
          <label>
            <span>Decrypted:</span>
            <textarea class="decrypted"></textarea>
          </label>
          <div class="comparison-legend">
            <div>
              <span></span>
              <span>Exactly equal</span>
            </div>
            <div>
              <span></span>
              <span>Not exactly equal</span>
            </div>
          </div>
        </div>
        <script type="module" src="bind.js"></script>
        <script type="editor" data-lang="ts">
          <%inject moduleCaesarCypher.ts %>
        </script>
      </div>
    </div>
    <script type="module" src="/js/github.js"></script>
  </body>
</html>
