    <style>
      * {
        box-sizing: border-box;
      }

      body.layout.bg {
        background: linear-gradient(135deg, #2d1b69 0%, #5b42ab 25%, #ff6ec7 50%, #7bffb5 75%, #ff6ec7 100%) !important;
        background-size: 400% 400% !important;
        background-image: linear-gradient(135deg, #2d1b69 0%, #5b42ab 25%, #ff6ec7 50%, #7bffb5 75%, #ff6ec7 100%) !important;
        animation: gradient 15s ease infinite;
        position: relative;
        overflow-x: hidden;
        overflow-y: auto;
        min-height: 100vh;
        font-family: 'Orbitron', 'Courier New', monospace;
      }

      /* CRT Scanline Effect */
      body.layout::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image:
          repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.15) 0px, transparent 1px, transparent 2px),
          repeating-linear-gradient(90deg, rgba(123, 255, 181, 0.08) 0px, transparent 2px, transparent 4px);
        background-size: 100% 3px, 40px 40px;
        pointer-events: none;
        z-index: 9999;
        animation: scanline 8s linear infinite;
      }

      /* VHS Glitch Effect */
      body.layout::after {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: repeating-linear-gradient(
          0deg,
          rgba(255, 0, 80, 0.03),
          rgba(255, 0, 80, 0.03) 1px,
          rgba(0, 255, 255, 0.03) 1px,
          rgba(0, 255, 255, 0.03) 2px
        );
        pointer-events: none;
        z-index: 9998;
        opacity: 0;
        animation: vhsGlitch 3s infinite;
      }

      /* Floating Japanese Text */
      .japanese-text {
        position: fixed;
        font-size: 80px;
        color: rgba(255, 110, 199, 0.15);
        font-weight: bold;
        pointer-events: none;
        z-index: 0;
        text-shadow: 0 0 20px rgba(255, 110, 199, 0.4);
        animation: float 20s ease-in-out infinite;
        user-select: none;
      }

      .japanese-text:nth-of-type(1) { top: 10%; left: 5%; animation-delay: 0s; }
      .japanese-text:nth-of-type(2) { top: 60%; right: 10%; animation-delay: -5s; }
      .japanese-text:nth-of-type(3) { bottom: 15%; left: 15%; animation-delay: -10s; }

      /* Geometric Shapes */
      .geometric-shape {
        position: fixed;
        border: 3px solid;
        pointer-events: none;
        z-index: 0;
        animation: rotate3d 30s linear infinite;
      }

      .geometric-shape:nth-of-type(1) {
        width: 150px;
        height: 150px;
        top: 20%;
        right: 5%;
        border-color: rgba(123, 255, 181, 0.2);
        transform: rotate(45deg);
      }

      .geometric-shape:nth-of-type(2) {
        width: 100px;
        height: 100px;
        bottom: 20%;
        right: 20%;
        border-color: rgba(255, 110, 199, 0.2);
        border-radius: 50%;
        animation-delay: -10s;
      }

      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes scanline {
        0% { transform: translateY(0); }
        100% { transform: translateY(100vh); }
      }

      @keyframes vhsGlitch {
        0%, 90%, 100% { opacity: 0; }
        92%, 96% { opacity: 1; transform: translateX(2px); }
        94%, 98% { opacity: 1; transform: translateX(-2px); }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px) translateX(0px); }
        25% { transform: translateY(-20px) translateX(10px); }
        50% { transform: translateY(0px) translateX(20px); }
        75% { transform: translateY(20px) translateX(10px); }
      }

      @keyframes rotate3d {
        0% { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(180deg) scale(1.1); }
        100% { transform: rotate(360deg) scale(1); }
      }

      @keyframes ripple {
        0% { transform: scale(0.95); opacity: 1; }
        100% { transform: scale(1.5); opacity: 0; }
      }

      @keyframes chromatic {
        0% { text-shadow: 2px 0 0 rgba(255, 0, 0, 0.5), -2px 0 0 rgba(0, 255, 255, 0.5); }
        50% { text-shadow: -2px 0 0 rgba(255, 0, 0, 0.5), 2px 0 0 rgba(0, 255, 255, 0.5); }
        100% { text-shadow: 2px 0 0 rgba(255, 0, 0, 0.5), -2px 0 0 rgba(0, 255, 255, 0.5); }
      }
    </style>

    <script>
      // Copy to clipboard functionality
      document.addEventListener('DOMContentLoaded', () => {
        const copyButtons = document.querySelectorAll('.copy-btn');

        copyButtons.forEach(button => {
          button.addEventListener('click', async (e) => {
            e.preventDefault();
            const target = button.getAttribute('data-copy');
            const textarea = document.querySelector(`.${target}`);

            if (textarea && textarea.value) {
              try {
                await navigator.clipboard.writeText(textarea.value);

                // Visual feedback
                const originalText = button.textContent;
                button.textContent = '‚úì Copied!';
                button.classList.add('copied');

                setTimeout(() => {
                  button.textContent = originalText;
                  button.classList.remove('copied');
                }, 2000);
              } catch (err) {
                // Fallback for older browsers
                textarea.select();
                document.execCommand('copy');

                const originalText = button.textContent;
                button.textContent = '‚úì Copied!';
                button.classList.add('copied');

                setTimeout(() => {
                  button.textContent = originalText;
                  button.classList.remove('copied');
                }, 2000);
              }
            }
          });
        });
      });
