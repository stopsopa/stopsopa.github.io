          <h2>QuickStart</h2>
          <a href="https://maven.apache.org/guides/getting-started/maven-in-five-minutes.html">Maven in 5 Minutes</a>

          <script type="editor" data-lang="python">

            mvn archetype:generate \
              -DgroupId=com.mycompany.app \
              -DartifactId=my-app \
              -DarchetypeArtifactId=maven-archetype-quickstart \
              -DarchetypeVersion=1.4 \
              -DinteractiveMode=false


            <?xml version="1.0" encoding="UTF-8"?>

            <project xmlns="http://maven.apache.org/POM/4.0.0" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
              xsi:schemaLocation="http://maven.apache.org/POM/4.0.0 http://maven.apache.org/xsd/maven-4.0.0.xsd">
              <modelVersion>4.0.0</modelVersion>

              <groupId>com.mycompany.app</groupId>
              <artifactId>my-app</artifactId>
              <version>1.0-SNAPSHOT</version>

              <name>my-app</name>
              <!-- FIXME change it to the project's website -->
              <url>http://www.example.com</url>

              <properties>
                <project.build.sourceEncoding>UTF-8</project.build.sourceEncoding>
                <maven.compiler.source>1.7</maven.compiler.source>
                <maven.compiler.target>1.7</maven.compiler.target>
              </properties>

              <dependencies>
                <dependency>
                  <groupId>junit</groupId>
                  <artifactId>junit</artifactId>
                  <version>4.11</version>
                  <scope>test</scope>
                </dependency>
              </dependencies>

              <build>
                <pluginManagement><!-- lock down plugins versions to avoid using Maven defaults (may be moved to parent pom) -->
                  <plugins>
                    <!-- clean lifecycle, see https://maven.apache.org/ref/current/maven-core/lifecycles.html#clean_Lifecycle -->
                    <plugin>
                      <artifactId>maven-clean-plugin</artifactId>
                      <version>3.1.0</version>
                    </plugin>
                    <!-- default lifecycle, jar packaging: see https://maven.apache.org/ref/current/maven-core/default-bindings.html#Plugin_bindings_for_jar_packaging -->
                    <plugin>
                      <artifactId>maven-resources-plugin</artifactId>
                      <version>3.0.2</version>
                    </plugin>
                    <plugin>
                      <artifactId>maven-compiler-plugin</artifactId>
                      <version>3.8.0</version>
                    </plugin>
                    <plugin>
                      <artifactId>maven-surefire-plugin</artifactId>
                      <version>2.22.1</version>
                    </plugin>
                    <plugin>
                      <artifactId>maven-jar-plugin</artifactId>
                      <version>3.0.2</version>
                    </plugin>
                    <plugin>
                      <artifactId>maven-install-plugin</artifactId>
                      <version>2.5.2</version>
                    </plugin>
                    <plugin>
                      <artifactId>maven-deploy-plugin</artifactId>
                      <version>2.8.2</version>
                    </plugin>
                    <!-- site lifecycle, see https://maven.apache.org/ref/current/maven-core/lifecycles.html#site_Lifecycle -->
                    <plugin>
                      <artifactId>maven-site-plugin</artifactId>
                      <version>3.7.1</version>
                    </plugin>
                    <plugin>
                      <artifactId>maven-project-info-reports-plugin</artifactId>
                      <version>3.0.0</version>
                    </plugin>
                  </plugins>
                </pluginManagement>
              </build>
            </project>


            $ tree my-app
            my-app
            ├── pom.xml
            └── src
                ├── main
                │   └── java
                │       └── com
                │           └── mycompany
                │               └── app
                │                   └── App.java
                └── test
                    └── java
                        └── com
                            └── mycompany
                                └── app
                                    └── AppTest.java
            11 directories, 3 files

            $ cat my-app/src/main/java/com/mycompany/app/App.java
            package com.mycompany.app;

            /**
             * Hello world!
             *
             */
            public class App
            {
                public static void main( String[] args )
                {
                    System.out.println( "Hello World!" );
                }
            }

            $ cat my-app/src/test/java/com/mycompany/app/AppTest.java
            package com.mycompany.app;

            import static org.junit.Assert.assertTrue;

            import org.junit.Test;

            /**
             * Unit test for simple App.
             */
            public class AppTest
            {
                /**
                 * Rigorous Test :-)
                 */
                @Test
                public void shouldAnswerWithTrue()
                {
                    assertTrue( true );
                }
            }
          </script>
          <h2>Cmd</h2>
          <script type="editor" data-lang="sh">

            mvn archetype:generate -DgroupId=com.mycompany.app -DartifactId=my-app -DarchetypeArtifactId=maven-archetype-quickstart -DarchetypeVersion=1.4 -DinteractiveMode=false
              # from: https://maven.apache.org/guides/getting-started/maven-in-five-minutes.html#creating-a-project

            # generate jar
            mvn package

            # after mvn package you can run app from CLI
             java -jar target/binary.jar
                # theoretically it should also work
                 java -cp target/binary.jar com.stopsopa.stopsopaartifact.StopsopanameApplication   
                # but I never got it working with maven


            # list content of jar file
              jar tvf target/binary.jar

            # npm link odpowiednik w maven omówienie: https://youtu.be/sjiV1Qf35AE?t=1297
            mvn install
              mvn -DskipTests=true install

            mvn compile
            mvn clean install -U
            mvn --version
            # Apache Maven 3.8.1

            # publish of the library
            mvn deploy

            good idea might be also removing 'target' directory from each sprint module and build again

            mvn dependency:tree | tee dep.txt

            # the main cache for maven is here:
              ls -ls ~/.m2/repository/

            rm -rf ~/.m2/repository/com/google/guava

            # listing all installed dependencies and their versions
            mvn dependency:list

            # run app from cli: https://github.com/stopsopa/spring-research/commit/a60d9124ca31caa339ae967d1a9f61dcca210934
            mvn spring-boot:run 
                # from: https://www.baeldung.com/spring-boot-main-class
