<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>stopsopa.github.io</title>
    <style>
      .symbols {
        display: flex;
        & > div {
          margin: 0 10px;
          text-align: center;
          p {
            margin: 0;
          }
          p.black,
          p.red {
            font-size: 4em;
          }
          p.black {
            color: black;
          }
          p.red {
            color: red;
          }
        }
      }
    </style>
  </head>
  <body class="layout bg" toc>
    <div class="body">
      <div class="inside">
        <h2>Symbols</h2>
        <div class="symbols">
          <div>
            <p class="black">&spades;</p>

            <p>Spades (Pik)</p>
          </div>
          <div>
            <p class="red">&hearts;</p>

            <p>Hearts (Kier)</p>
          </div>
          <div>
            <p class="black">&clubs;</p>

            <p>Clubs (Trefl)</p>
          </div>
          <div>
            <p class="red">&diams;</p>

            <p>Diamonds (Karo)</p>
          </div>
        </div>
        <h2>Links</h2>
        <a href="https://en.wikipedia.org/wiki/Playing_cards_in_Unicode"
          >https://en.wikipedia.org/wiki/Playing_cards_in_Unicode</a
        >
        <br />
      </div>
    </div>
    <script src="/js/github.js"></script>
  </body>
</html>
