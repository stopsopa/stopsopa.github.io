  <body class="layout bg" toc>
    <div class="body">
      <div class="inside">
        <h2>useful</h2>
        <a href="https://www.dynamodbguide.com/what-is-dynamo-db">https://www.dynamodbguide.com/what-is-dynamo-db</a>
        <script type="editor" data-lang="sh">
          # installation:
            # https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/DynamoDBLocal.DownloadingAndRunning.html

          # check connection
          aws dynamodb scan \
            --table-name product \
            --endpoint-url http://localhost:8000
        </script>
        <h2>learning</h2>
        <a href="https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/best-practices.html"
          >AWS - Best practices for designing and architecting with DynamoDB</a
        >
        <h2>Create & Update</h2>

        <script type="editor" data-lang="sh">

          // general principle seems to be to copy version and revision for updating
          // and setting version to 1 and revision to null for creation of new document
          try {
            Product fromDb = productRepository.getById(normalizedPi.getId());
            normalizedPi.setVersion(fromDb.getVersion());
            normalizedPi.setRevision(fromDb.getRevision());
            productRepository.update(normalizedPi);
          }
          catch (RecordNotFoundException e) {
            normalizedPi.setVersion(1);
            normalizedPi.setRevision(null);
            productRepository.create(normalizedPi);
          }
        </script>
      </div>
    </div>
    <script type="module" src="/js/github.js"></script>
  </body>
