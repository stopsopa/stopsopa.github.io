<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>stopsopa.github.io</title>
  </head>
  <body class="layout bg" toc>
    <div class="body">
      <div class="inside">
        <div id="encryptor">
          <style>
            .body .inside {
              max-width: 1012px;
            }
            #encryptor {
              span {
                display: inline-block;
                width: 100px;
              }
              input,
              textarea {
                font-family: monaco, Consolas, Lucida Console, monospace;
                font-size: 12px;
                width: 806px;
                padding: 10px;
              }
              textarea {
                height: 200px;
                text-wrap: nowrap;
              }
              .key {
                width: 400px;
              }
              button {
                padding: 5px;
              }
            }
          </style>
          <h2>encrypt</h2>
          <form>
            <label>
              <span> key: </span>
              <input type="password" class="key" name="password" placeholder="can't be empty..." />
              <button class="generate">generate</button>
              <button class="show">show</button>
              <a
                href="https://github.com/stopsopa/gitstorage/blob/master/git%40github.com%3Astopsopa__stopsopa.github.io.git/.env#L63"
                >*</a
              > | 
              <a href="/pages/pastetool/pastetool.html">paste tool</a>
            </label>
          </form>
          <br />
          <label>
            <span> message: </span>
            <textarea class="message" placeholder="paste here to encode...">
Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
Etiam molestie pulvinar consequat. 
Phasellus vitae dolor fringilla, elementum risus sit amet, vulputate lorem. 
              </textarea
            >
          </label>
          <br />
          <label>
            <span></span>
            <button class="encrypt">encrypt</button>
          </label>
          <br />
          <label>
            <span> encrypted: </span>
            <textarea class="encrypted" placeholder="paste here to decode..."></textarea>
          </label>
          <br />
          <label>
            <span></span>
            <button class="decrypt">decrypt</button>
          </label>
          <br />
          <label>
            <span> decrypted: </span>
            <textarea class="decrypted"></textarea>
          </label>
        </div>
        <script type="module" src="bind.js"></script>
        <script type="editor" data-lang="sh">
          <%inject aes-cbc-browser.js %>
        </script>
      </div>
    </div>
    <script type="module" src="/js/github.js"></script>
  </body>
</html>
