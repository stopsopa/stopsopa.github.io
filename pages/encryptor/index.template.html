<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>stopsopa.github.io</title>
  </head>
  <body class="layout bg" toc>
    <div class="body">
      <div class="inside">
        <div id="encryptor">
          <style>
            #encryptor {
              span {
                display: inline-block;
                width: 100px;
              }
              input,
              textarea {
                font-family: monaco, Consolas, Lucida Console, monospace;
                font-size: 12px;
                width: 600px;
              }
              textarea {
                height: 200px;
                text-wrap: nowrap;
              }
            }
          </style>
          <h2>encrypt</h2>
          <label>
            <span> key: </span>
            <input type="text" class="key" />
            <button class="generate">generate</button>
          </label>
          <br />
          <label>
            <span> message: </span>
            <textarea class="message">
Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
Etiam molestie pulvinar consequat. 
Phasellus vitae dolor fringilla, elementum risus sit amet, vulputate lorem. 
              </textarea
            >
          </label>
          <br />
          <label>
            <span></span>
            <button class="encrypt">encrypt</button>
          </label>
          <br />
          <label>
            <span> encrypted: </span>
            <textarea class="encrypted"></textarea>
          </label>
          <br />
          <label>
            <span></span>
            <button class="decrypt">decrypt</button>
          </label>
          <br />
          <label>
            <span> decrypted: </span>
            <textarea class="decrypted"></textarea>
          </label>
        </div>
        <script type="module" src="bind.js"></script>
        <script type="editor" data-lang="sh">
          <%inject aes-cbc-browser.js %>
        </script>
      </div>
    </div>
    <script type="module" src="/js/github.js"></script>
  </body>
</html>
