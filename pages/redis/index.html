        <h2>node</h2>
        <script type="editor" data-lang="sh">

          cat <<EEE > _redis.js

          var os = require("os");

          var hostname = os.hostname();

          const { createClient } = require("redis");

          let config;

          switch (true) {
            case hostname.includes("xxx"):
              config = {
                port: 6379,
                ttl: {
                  PpeAccessToken: 240,
                  Category: 3600,
                  Price: 300,
                },
                host: "0.0.0.0",
                password: "ppp",
              };
              break;
            default:
              config = {
                port: 6379,
                ttl: {
                  PpeAccessToken: 240,
                  Category: 3600,
                  Price: 300,
                },
                host: "0.0.0.0",
                password: "xxx",
              };
              break;
          }

          if (!config) {
            throw new Error(`no config`);
          }

          console.log({
            config
          });

          (async () => {
            const client = createClient(config);

            client.on("error", (err) => console.log("Redis Client Error", err));

            try {
              await client.connect();
              // await client.set('key', 'value');

              const value = await client.get("test");

              console.log({
                value,
              });
            } catch (e) {
              console.log("general error", e);
            }
            await client.disconnect();
          })();


          EEE

          node _redis.js

          rm -rf _redis.js
        </script>
        <h2>redis-cli</h2>
        <a href="https://redis.io/topics/rediscli">redis-cli</a>
        <script type="editor" data-lang="sh">



          redis-cli
          redis-server -v
          redis-cli -h my-host -p 1234 -a mypassword ping
          redis-cli -h 127.0.0.1 -a FxxxxxxxxF ping
          redis-cli ping

          # auto detection of tty
          redis-cli incr mycounter
          redis-cli incr mycounter | cat

          # or turn on human readable by force
          redis-cli --no-raw incr mycounter | cat
          # or force raw mode
          redis-cli --raw incr mycounter

          redis-cli flushall

          # CRUD
          redis-cli SET key val

          # from stdin using -x
          echo test | redis-cli -x SET ghi
          # or
          printf ttt > val.txt
          redis-cli -x SET ghi < val.txt
          redis-cli get ghi

          # append
          redis-cli APPEND ghi zzz
          redis-cli get ghi

          # increment
          redis-cli SET x 102
          redis-cli INCR x
          redis-cli get x

          # sequence of commands from stdin
          cat <<END | redis-cli | cat
          SET y 106
          INCR y
          SET str "long string"
          GET y
          GET str
          END

          # Continuously run the same command
          redis-cli -r 5 -i 1 incr foo
          redis-cli GET foo
          # to run forever
          redis-cli -r -1 -i 1 incr foo

          # Mass insertion
          https://redis.io/docs/reference/patterns/bulk-loading/

          # lists
          redis-cli lpush abc a b c d
          redis-cli lrange abc 0 -1

          # lua
          cat <<END > script.lua
          return redis.call('set',KEYS[1],ARGV[1])
          END
          redis-cli --eval script.lua luakey , bar
          redis-cli GET luakey

          # Continuous stats mode
          redis-cli --stat

          # Scanning for big keys
          redis-cli --bigkeys

          # Getting a list of keys
          redis-cli --scan | head -10
          redis-cli --scan --pattern '*-11*'
          redis-cli --scan --pattern 'user:*' | wc -l

          # Pub/sub mode
          redis-cli psubscribe '*'

          # Monitoring commands executed in Redis
          redis-cli monitor

          # Monitoring the latency of Redis instances
          redis-cli --latency
          redis-cli --latency-history

          # Remote backups of RDB files
          redis-cli --rdb dump.rdb

          # Replica mode
          redis-cli --replica
        </script>
