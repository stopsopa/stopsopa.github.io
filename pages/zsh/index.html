<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />

    <title>Zsh - Shell Configuration & Management</title>
  </head>
  <body class="layout bg" toc>
    <div class="body">
      <div class="inside">
        <h2>config files</h2>
        <a href="https://unix.stackexchange.com/a/71258">stackoverflow</a>
        <script type="editor" data-lang="sh"></script>

        <h2>restart your Zsh session</h2>
        <script type="editor" data-lang="sh">

          # restart your Zsh session or run exec zsh to reload the shell.
          # always safe to run
          exec zsh
        </script>

        <h2>Refresh Zsh Completion Cache</h2>
        <script type="editor" data-lang="sh">

          # always safe to run
          rm ~/.zcompdump*
          exec zsh

          # helpful for Zsh-autosuggestions fixing issues
        </script>
      </div>
    </div>

    <script type="module" src="/js/github.js"></script>
  </body>
</html>
