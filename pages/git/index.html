<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>stopsopa.github.io</title>
    <script src="/js/github.js"></script>
</head>
<body class="layout" head foot>

    <div class="body">
        <div class="inside">
            <div class="cards">
                <h2>Github</h2>
                <a href="http://farhadg.github.io/init/landing/">(INIT): http://farhadg.github.io/init/landing/</a>                
            </div>
            <div class="cards">
                <h2>remove from history (filter-branch)</h2>
                <script type="editor" data-lang="bash">
                    
                    
  git filter-branch --force --index-filter \
  'git rm -rf --cached --ignore-unmatch plik1 katalog1' \
  --prune-empty --tag-name-filter cat -- --all && \
  rm -rf .git/refs/original/ && \
  git reflog expire --expire=now --all && \
  git gc --prune=now && \
  git gc --aggressive --prune=now
                    
                    
                </script>
            </div>
            <div class="cards">
                <h2>find big files, from <a href="https://stackoverflow.com/a/42544963/5560682">https://stackoverflow.com/a/42544963/5560682</a></h2>
                <script type="editor" data-lang="bash">
                    
                    
git rev-list --objects --all \
| git cat-file --batch-check='%(objecttype) %(objectname) %(objectsize) %(rest)' \
| sed -n 's/^blob //p' \
| sort --numeric-sort --key=2 \
| cut -c 1-12,41- \
| $(command -v gnumfmt || echo numfmt) --field=2 --to=iec-i --suffix=B --padding=7 --round=nearest
                    
                    
                </script>
            </div>
        </div>

    </div>
</body>
</html>
