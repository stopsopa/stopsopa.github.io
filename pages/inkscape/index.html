      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"

  <body class="layout bg" toc>
    <div class="body">
      <div class="inside">
        <h2>Inkscape interface</h2>
        <script type="editor" data-lang="python">

          Layers sometimes dissapear, to fix it:
              Top menu -> Layer -> Layers and Objects...
        </script>
        <h2>Moving Around the Draw Space</h2>
        <script type="editor" data-lang="python">

          middle button on the mouse press and hold and then move mouse around

          Zoom:
              to zoom with mouse change settings:
                  https://inkscape.org/forums/questions/why-the-ctrl-keyboard-mouse-zoom-feature-settings/#c38515
              zoom slower:
                  Settings -> Behaviour -> Steps -> Zoom in/out by: 106%
        </script>
        <h2>Resize in ratio</h2>
        <script type="editor" data-lang="python">

          use corner resize with Ctrl key pressed
        </script>
        <h2>Snap to grid</h2>
        <script type="editor" data-lang="python">

          View -> Page Grid
          File -> Document Properties...
          Grids [tab]
          play with Orignin X, Origin Y, Spacing X, Spacing Y
          probably it will be better to use Grid unit: "px" instead of "mm"

          Zoom in and zoom out to really see how dense is the grid, because if zoomed out then you will see only every odd line,
          only when you zoom in you will see extra lines between them

          and then close the window with the "V" button in the top right corner choosing option "Close Panel"

            from: https://graphicdesign.stackexchange.com/a/63404
        </script>
        <h2>Rulers</h2>
        <script type="editor" data-lang="python">

          Snapping:
              https://i.imgur.com/7wn8UDC.png

          you can drag rulers from top and left side of the window
          you can also drag diagonal ruler from top left corner
              from: https://youtu.be/0oxy_puxg9s?si=o6lQWbRvy-UuPv0x&t=530

          hiding all guides temporarly:
              just click on the top ruler once
              or
              View -> Guides
              from: https://youtu.be/YVrbFnITxAA?si=7agsVCLH8w81uMw2&t=63

          lock in the top left corner: will prevent guides from moving
              from: https://youtu.be/YVrbFnITxAA?si=nlWW2pySereYCsoX&t=95

          properties of the guide line: double click on the guide when it is not locked (top left corner lock)
              here you can change angle of the guide line
              from: https://youtu.be/YVrbFnITxAA?si=cHrbmLua4KkHVDHu&t=219

          relative change: moving new guideline relative to the old one by specific distance:
              from: https://youtu.be/YVrbFnITxAA?si=gml2MuScFJ_TXJ0W&t=268

          fine control over snapping:
              https://inkscape.org/forums/questions/no-snap-tab-in-document-properties-window/#c51428

          rotate to guide:
              https://youtu.be/YVrbFnITxAA?si=MKbwKRB56bA5qP2Q&t=667

          rotating the guides themself:
              use shift+mouse or shift+ctrl+mouse
              https://youtu.be/mXz67V16Mco?si=dxqauewWLbYNqp9C
        </script>
      </div>
    </div>
