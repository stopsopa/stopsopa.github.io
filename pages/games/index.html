<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>stopsopa.github.io</title>
    <script>
      (function () {
        var resolve;
        var p = new Promise(function (res) {
          resolve = res;
        });

        document.addEventListener("DOMContentLoaded", () => {
          Array.prototype.slice.call(document.querySelectorAll('[class="domain.com"]')).forEach(function (tag) {
            var text = tag.innerHTML;

            text = text.replace(/domain\.com/g, location.origin);

            tag.innerHTML = text;
          });

          resolve();
        });

        window.beforeAceEventPromise = function () {
          return p;
        };
      })();
    </script>
  </head>
  <body class="layout" toc>
    <div class="body">
      <div class="inside">
        <div class="cards">
          <h2>Among us</h2>
          <a href="https://amongusplay.online/">https://amongusplay.online/</a>
          <script type="editor" data-lang="js">

            // single player
            // https://amongus-online.net/
            // other:
            //   https://www.silvergames.com/en/among-us-online
            //   https://html5.gamemonetize.com/luye5rleios737wp2o9wjq7h577gl937/
            // multiplayer
            //   https://amongusplay.online/ from: https://kevin.games/among-us-online
            function addCss(css) {
                var head = document.head || document.getElementsByTagName("head")[0];
                var style = document.createElement("style");
                head.appendChild(style);
                style.type = "text/css";
                style.appendChild(document.createTextNode(css));
            }

            addCss(`
            canvas {
                width: 100vw;
                height: 100vh;
                cursor: default;
                position: fixed;
                left: 0;
                top: 0;
            }
            [id="imaContainer"], /* for: https://html5.gamemonetize.co/luye5rleios737wp2o9wjq7h577gl937/   game from: https://www.silvergames.com/en/among-us-online  */
            body .adsense-sidebar,
            body[style] #shareBlock,
            body .container,
            body .addthis_inline_share_toolbox {
            display: none !important;
            }
              `);
          </script>
        </div>
      </div>
    </div>
    <script src="/js/github.js"></script>
  </body>
</html>
