# Default alias (runs claude4-sonnet by default)
alias claude='eval "${CLAUDE_CMDS[claude4-sonnet]}"'

# Interactive alias 'cl' to choose Claude version
cl() {
  local -a keys
  keys=("${(@ko)CLAUDE_CMDS}")
  local selected=1
  local total=${#keys[@]}
  
  # Function to draw menu
  draw_menu() {
    clear
    echo "Select Claude version (use ↑/↓ arrows, Enter to confirm, q to quit):"
    echo ""
    for i in {1..$total}; do
      if [[ $i -eq $selected ]]; then
        echo "  → ${keys[$i]}"
      else
        echo "    ${keys[$i]}"
      fi
    done
  }
  
  # Main loop
  while true; do
    draw_menu
    
    # Read a single character
    read -k 1 key
    
    case $key in
      $'\e')  # Escape sequence for arrow keys
        read -k 2 -t 0.01 rest
        case $rest in
          '[A')  # Up arrow
            ((selected > 1)) && ((selected--))
            ;;
          '[B')  # Down arrow
            ((selected < total)) && ((selected++))
            ;;
        esac
        ;;
      $'\n')  # Enter key
        clear
        echo "Launching: ${keys[$selected]}"
        echo ""
        eval "${CLAUDE_CMDS[${keys[$selected]}]} $@"
        return 0
        ;;
      q|Q)  # Quit
        clear
        echo "Cancelled."
        return 1
        ;;
    esac
  done
}
