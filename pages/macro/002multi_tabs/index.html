<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>stopsopa.github.io</title>
    <style>
      body header {
        padding: 7px;
        display: flex;
        align-items: center;
      }
      body header > a:first-child {
        margin-left: 40px;
      }
      .ace-idle-fingers .ace_invisible {
        color: #616161;
      }
      .tabs {
        display: flex;
      }
      .tabs > div {
        border: 1px solid transparent;
        cursor: pointer;
        display: flex;
      }
      .tabs > div:hover > div:first-child {
        background-color: rgb(223, 221, 221);
      }
      .tabs > div > div:first-child {
        flex-grow: 1;
        padding: 10px;
        margin-bottom: 2px;
      }
      .tabs > div > div:nth-child(2) {
        display: flex;
        flex-direction: column;
        align-content: space-between;
        justify-content: center;
      }
      .tabs > div > div:nth-child(2) > div {
        font-size: 11px;
      }
      .tabs > div:hover {
        border: 1px solid lightgray;
      }
      .tabs > .active {
        border: 1px solid gray;
      }
      .tabs > .active > div:first-child {
        /* border: 1px solid black;
        box-shadow: 0 0 1px black; */
        background-color: rgb(223, 221, 221);
      }
      .tabs > div > div:nth-child(2) > div {
        flex-grow: 1;
      }

      .tabs > div > div:nth-child(2) > div:hover {
        background-color: rgb(223, 221, 221);
      }
      #parent {
        min-height: calc(100vh - 48px - 59px);
      }

      /* https://popper.js.org/docs/v2/tutorial/ */
      #arrow,
      #arrow::before {
        position: absolute;
        width: 8px;
        height: 8px;
        background: inherit;
      }

      #arrow {
        visibility: hidden;
      }

      #arrow::before {
        visibility: visible;
        content: "";
        transform: rotate(45deg);
      }
      #tooltip[data-popper-placement^="top"] > #arrow {
        bottom: -4px;
      }

      #tooltip[data-popper-placement^="bottom"] > #arrow {
        top: -4px;
      }

      #tooltip[data-popper-placement^="left"] > #arrow {
        right: -4px;
      }

      #tooltip[data-popper-placement^="right"] > #arrow {
        left: -4px;
      }
      .dropdown-source-wrapper {
        background-color: aqua;
      }
      .portal {
        padding-left: 20px;
      }
      .portal > button {
        background-color: rgb(143, 142, 142);
        border: none;
        padding: 8px;
        border-radius: 3px;
        margin-right: 5px;
        cursor: pointer;
        color: rgb(225, 224, 224);
      }
      .portal > button.record {
        position: relative;
        padding-right: 36px;
      }
      .portal > button.record::after {
        content: "";
        position: absolute;
        width: 18px;
        height: 18px;
        background-color: #136913;
        top: 9px;
        right: 10px;
        border-radius: 10px;
      }
      .portal > button.record:hover {
        background-color: gray;
      }
      .portal > button.record.on::after {
        background-color: #c22020;
      }
      .on_the_right .editors {
        display: flex;
        flex-wrap: nowrap;
        justify-content: space-between;
      }
      .on_the_right .editors > * {
        width: 50%;
        order: 0; /* It is by default 0 but anyway... https://css-tricks.com/snippets/css/a-guide-to-flexbox/#:~:text=order%3A%205%3B%20/*%20default%20is%200%20*/
      }
      .on_the_right .editors > .right {
        order: 1;
      }
      .on_the_right .editors > div.hidden {
        width: 0;
      }
      .on_the_right .editors > div.hidden > div:first-child {
        overflow: hidden;
      }
      .single .editors > div > div {
        display: none;
      }
      .single .editors > div.active > div {
        display: block;
      }
      .single .editors > div.hidden {
        display: none;
        height: 0 !important;
        overflow: hidden;
      }
      /* .editors > .right {
      } */
    </style>
    <link rel="stylesheet" href="../Ace.css" />
  </head>
  <body>

      <a href="https://github.com/ajaxorg/ace/wiki/Default-Keyboard-Shortcuts">https://github.com/ajaxorg/ace/wiki/Default-Keyboard-Shortcuts</a>
    </div>

</html>
