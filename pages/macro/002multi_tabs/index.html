<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>stopsopa.github.io</title>
    <link rel="stylesheet" href="/dist/002multi_tabs.bundle.css" />
    <style>
      .blink-bg {
        color: #fff;
        animation: blinkingBackground 1s infinite;
      }
      @keyframes blinkingBackground {
        0% {
          background-color: #10c018;
        }
        50% {
          background-color: #ef0a1a;
        }
        100% {
          background-color: #04a1d5;
        }
      }
    </style>
  </head>
  <body nohead nofoot noprofileribbon nogithublink>
    <div id="app"></div>
    <h3 class="blink-bg">For testing play mode</h3>
    <pre>
      Find             Ctrl-F	Command-F
      Replace          Ctrl-H	Command-Option-F
      Find next        Ctrl-K	Command-G
      Find previous    Ctrl-Shift-K       Command-Shift-G        
    </pre>
    <a href="https://github.com/ajaxorg/ace/wiki/Default-Keyboard-Shortcuts">https://github.com/ajaxorg/ace/wiki/Default-Keyboard-Shortcuts</a>
    <script src="/dist/002multi_tabs.bundle.js"></script>
    <script src="/js/github.js"></script>
