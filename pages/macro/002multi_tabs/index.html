    <style>
      .tabs {
        display: flex;
      }
      .tabs > div {
        border: 1px solid transparent;
        padding: 10px;
        margin-bottom: 2px;
        cursor: pointer;
      }
      .tabs > div:hover {
        border: 1px solid lightgray;
      }
      .tabs > .active {
        border: 1px solid gray;
      }
      .tabs > .active:hover {
        border: 1px solid black;
        box-shadow: 0 0 1px black;
      }
      .editors > :not(.active) {
        height: 0 !important;
        overflow: hidden;
      }
    </style>
