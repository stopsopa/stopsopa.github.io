<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>stopsopa.github.io</title>
    <link rel="stylesheet" href="/dist/003next.bundle.css" />

  <body>
    <div id="parent">
      <div id="app"></div>
      <pre>
        Find             Ctrl-F	Command-F
        Replace          Ctrl-H	Command-Option-F
        Find next        Ctrl-K	Command-G
        Find previous    Ctrl-Shift-K       Command-Shift-G        
      </pre>
      <a href="https://github.com/ajaxorg/ace/wiki/Default-Keyboard-Shortcuts">https://github.com/ajaxorg/ace/wiki/Default-Keyboard-Shortcuts</a>
    </div>
    <script src="/js/github.js"></script>
    <script>
      // https://github.com/ajaxorg/ace/blob/v1.15.3/src/ext/modelist.js#L44
      window.languages = [
        "javascript",
        "python",
        "typescript",
        "json",
        "json5",
        "yaml",
        "less",
        "scss",
        "lua",
        "rust",
        "markdown",
        "sql",
        "mysql",
        "sqlserver",
        "xml",
        "html",
        "svg",
        "java",
        "sh",
        "csharp",
        "css",
        "dockerfile",
        "golang",
        "groovy",
        "php",
      ];
      window.languages.sort();
    </script>
    <script src="/dist/003next.bundle.js"></script>
  </body>
</html>
