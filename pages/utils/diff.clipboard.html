<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Generic Diff Utility</title>
    <!-- Minimal Essential Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/diff2html/bundles/css/diff2html.min.css" />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
      }
      .controls {
        display: flex;
        gap: 10px;
        padding: 10px;
        background: #f8f9fa;
        border-bottom: 1px solid #ddd;
      }
      .controls textarea {
        flex: 1;
        padding: 5px;
        height: 1.5em; /* Height of a standard input */
        resize: vertical;
        font-family: monospace;
      }
      #diff-view {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <form class="controls" id="diff-form">
      <textarea id="text-a" placeholder="Paste content A here..."></textarea>
      <textarea id="text-b" placeholder="Paste content B here..."></textarea>
      <button type="submit" id="diff-btn">Diff</button>
    </form>

    <div id="diff-view"></div>

    <!-- Scripts -->
    <script src="https://www.typescriptlang.org/js/f31fbb4/sandbox/vendor/lzstring.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/diff@5.2.0/dist/diff.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/diff2html/bundles/js/diff2html-ui.min.js"></script>

    <script>
      const form = document.getElementById("diff-form");
      const areaA = document.getElementById("text-a");
      const areaB = document.getElementById("text-b");
      const diffView = document.getElementById("diff-view");

      function updateURL() {
        const url = new URL(window.location);
        
        if (areaA.value) {
          url.searchParams.set("a", LZString.compressToEncodedURIComponent(areaA.value));
        } else {
          url.searchParams.delete("a");
        }

        if (areaB.value) {
          url.searchParams.set("b", LZString.compressToEncodedURIComponent(areaB.value));
        } else {
          url.searchParams.delete("b");
        }

        window.history.replaceState({}, "", url);
      }

      function loadFromURL() {
        const params = new URLSearchParams(window.location.search);
        const a = params.get("a");
        const b = params.get("b");

        areaA.value = a ? (LZString.decompressFromEncodedURIComponent(a) || "") : "";
        areaB.value = b ? (LZString.decompressFromEncodedURIComponent(b) || "") : "";
      }

      function updateDiff() {
        const c1 = areaA.value;
        const c2 = areaB.value;

        if (!c1 && !c2) {
          diffView.innerHTML = '<div style="padding: 20px;">Paste content into textareas to see the difference.</div>';
          return;
        }

        try {
          const diffString = Diff.createTwoFilesPatch("Left", "Right", c1, c2);

          const diff2htmlUi = new Diff2HtmlUI(diffView, diffString, {
            drawFileList: false,
            matching: "lines",
            outputFormat: "side-by-side",
          });
          diff2htmlUi.draw();
        } catch (e) {
          diffView.innerHTML = `<div style="color:red; padding: 20px;">Error: ${e.message}</div>`;
          console.error(e);
        }
      }

      form.onsubmit = (e) => {
        e.preventDefault();
        updateDiff();
      };

      const handleInput = () => {
        updateDiff();
        updateURL();
      };

      // Trigger diff on input (includes paste, typing, etc.)
      areaA.oninput = handleInput;
      areaB.oninput = handleInput;

      window.onpopstate = () => {
        loadFromURL();
        updateDiff();
      };

      // Handle initial load
      loadFromURL();
      updateDiff();
    </script>
  </body>
</html>
