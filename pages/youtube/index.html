<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>stopsopa.github.io</title>
  </head>
  <body class="layout" toc>
    <div class="body">
      <div class="inside">
        <div class="cards">
          <h2>you-get</h2>
          <a href="https://you-get.org/">https://you-get.org/</a>
          <script type="editor" data-lang="sh">

            export HOMEBREW_NO_AUTO_UPDATE=1 && brew install you-get

            you-get -i YOUTUBELINK

            you-get --itag=136 YOUTUBELINK
          </script>
          <h2>youtube-dl</h2>
          <a href="https://github.com/ytdl-org/youtube-dl">https://github.com/ytdl-org/youtube-dl</a>
          <script type="editor" data-lang="sh">

            export HOMEBREW_NO_AUTO_UPDATE=1 && brew install youtube-dl

            # show available formats
              youtube-dl -F YOUTUBELINK | grep -v "video only"

            # download particular version
              youtube-dl -f 136 YOUTUBELINK

            # WARNING: formats tagged as DASH video only contains the video, while the DASH audio versions contain the audio.
            #     FROM: https://github.com/ytdl-org/youtube-dl/issues/1752#issuecomment-28238656


            export YOUTUBELINK='YOUTUBELINK'
            youtube-dl -f best "$YOUTUBELINK"


            export YOUTUBELINK='YOUTUBELINK'
            _LIST="$(youtube-dl -F $YOUTUBELINK)"
            echo $_LIST
            _YTNR="$(echo "$_LIST" | grep '(best)' | awk '{print $1}')"
            echo $_YTNR
            youtube-dl -f "$_YTNR" "$YOUTUBELINK"
          </script>
          <h2>Sort chanell by popularity</h2>
          <a href="https://www.youtube.com/c/glebbahmutov/videos&sort=p">link</a>
          <h2>AdBlock</h2>
          <a href="https://adlock.com/blog/how-to-block-youtube-ads-on-iphone/"
            >https://adlock.com/blog/how-to-block-youtube-ads-on-iphone/</a
          >
        </div>
      </div>
    </div>
    <script src="/js/github.js"></script>
  </body>
</html>
