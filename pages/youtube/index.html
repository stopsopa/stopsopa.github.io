        <h2>yt-dlp [BEST - as of now]</h2>
        <script type="editor" data-lang="sh">

          # install
          https://github.com/yt-dlp/yt-dlp/wiki/Installation

          sudo mkdir -p /opt/local/bin
          sudo chmod USER:staff /opt/local/bin/
          curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o /opt/local/bin/yt-dlp
          chmod a+rx /opt/local/bin/yt-dlp
          yt-dlp --version

          # list available formats for given video specified with hash
          yt-dlp -F -- xv5zQU_6dO8 | grep "audio only"

          # download selected file
          yt-dlp -f 251 -- xv5zQU_6dO8

          # to get mp3 format install ffmpeg
          brew install ffmpeg

          # and then use this command
          yt-dlp  -x --audio-format mp3 -- xv5zQU_6dO8

          # -- bulk download and conversion

          LIST="$(cat <<-EOF
          https://youtu.be/Myy5Wu5KUpE

          https://youtu.be/DYi9dAMoRkY
          https://youtu.be/THG9cz0W3Yk
          https://youtu.be/1xxpGZLwLzw
          https://youtu.be/3No2O7f5Oeo
          https://youtu.be/FHa04WkYqX4
          https://youtu.be/MUKuEdwX5n0
          https://youtu.be/hMBHUNJmx6o
          https://youtu.be/VphzV-POWf0
          https://youtu.be/FKDrx0j2Hsw

          while read -r LINE
          do
            echo ">>${LINE}<<"
            ID="$(yt-dlp -F -- "${LINE}" | grep "audio only" | tail -n 1 | awk '{print $1}')"
            if [[ $ID =~ ^[0-9]+$ ]]; then

            fi
          done <<< "${LIST}"

        <h2>youtube-dl</h2>
        <a href="https://github.com/ytdl-org/youtube-dl">https://github.com/ytdl-org/youtube-dl</a>
        <script type="editor" data-lang="sh">

          export HOMEBREW_NO_AUTO_UPDATE=1 && brew install youtube-dl

          # show available formats
            youtube-dl -F YOUTUBELINK | grep -v "video only"

          # download particular version
            youtube-dl -f 136 YOUTUBELINK

          # WARNING: formats tagged as DASH video only contains the video, while the DASH audio versions contain the audio.
          #     FROM: https://github.com/ytdl-org/youtube-dl/issues/1752#issuecomment-28238656


          export YOUTUBELINK='YOUTUBELINK'
          youtube-dl -f best "$YOUTUBELINK"


          export YOUTUBELINK='YOUTUBELINK'
          _LIST="$(youtube-dl -F $YOUTUBELINK)"
          echo $_LIST
          _YTNR="$(echo "$_LIST" | grep '(best)' | awk '{print $1}')"
          echo $_YTNR
          youtube-dl -f "$_YTNR" "$YOUTUBELINK"
        </script>
