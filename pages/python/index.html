<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>stopsopa.github.io</title>
  </head>
  <body class="layout" toc>
    <div class="body">
      <div class="inside">
        <div class="cards">
          <h2>MAC:</h2>
          <script type="editor" data-lang="sh">

            # list installed versions of python
            ls -l /usr/local/bin/python*

            # switching version
            sudo ln -s -f /usr/local/bin/python[your-latest-version-just-installed] /usr/local/bin/python

            # list installed versions of pip
            ls -la /usr/local/bin/pip*

            # switching version
            sudo ln -s -f /usr/local/bin/pip[your-latest-version-just-installed] /usr/local/bin/pip

            # install dependencies
            pip install -r scripts/requirements.txt
            
            # It's worth looking into this tool:
            export HOMEBREW_NO_AUTO_UPDATE=1 && brew install pyenv pyenv-virtualenv
            
              # then Add the following snippet into your .bash_profile or .zshrc and source it
              eval "$(pyenv init -)"
              eval "$(pyenv virtualenv-init -)"
              # Set your global version of Python to 2.7.16
              pyenv global 2.7.16
              
              xcode-select --install
              
              # Set your global version of Python to 2.7.16
              pyenv global 2.7.16
              
              # Set your global version of Python to 3.10.5
              pyenv global 3.10.5
              
              # Append the following into your .bash_profile or .zshrc and source it:
              export PATH="$PATH:$HOME/.local/bin"
              
          </script>
        </div>
      </div>
    </div>
    <script src="/js/github.js"></script>
  </body>
</html>
