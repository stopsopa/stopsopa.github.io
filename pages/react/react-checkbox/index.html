    <title>React Checkbox - Custom Component Implementation</title>
    <style>
      .noinput-checkbox {
        display: inline-block;
        position: relative;
        width: 27px;
        height: 14px;
      }
      .noinput-checkbox > div {
        display: inline-block;
        position: absolute;
        top: 1px;
        left: 3px;
        width: 18px;
        height: 18px;
        border: 1px solid gray;
        box-sizing: border-box;
        outline: none !important;
        border-radius: 2px;
        cursor: pointer;
      }
      .noinput-checkbox > div > div {
        position: absolute;
        left: 2px;
        top: 2px;
        width: 12px;
        height: 12px;
        border-radius: 2px;
      }
      .noinput-checkbox.radio > div {
        border-radius: 20px;
      }
      .noinput-checkbox.radio > div > div {
        border-radius: 20px;
      }
      .noinput-checkbox > div:focus,
      .noinput-checkbox > div:hover {
        box-shadow: 0 0 5px #888888;
      }
      .noinput-checkbox.checked > div > div {
        background-color: #444;
      }
    </style>
  </head>
  <body class="layout bg">
    <div class="body">
      <div class="inside">
        <div id="app"></div>

          <NoInput checked={check === 'foo'} onChange={() => setCheck('foo')} className="radio"/>

        <h4>NoInput.jsx</h4>

        <script type="editor" data-lang="jsx" data-w="95%">

          const React = require('react');

          require('./NoInput.scss')

          function NoInput({
            checked,
            onChange,
            className,
            children,
            before,
            props1,
            props2,
            props3,
            propslabel,
            radio,
          }) {

            const cls = ['noinput-checkbox'];

            if (checked) {

              cls.push('checked');
            }

            if (typeof className === 'string') {

              cls.push(className);
            }

            if (radio) {

              cls.push('radio');
            }

            const hasChildren = (typeof children !== 'undefined');

            const component = (
              <div className={cls.join(' ')} {...props1}>
                <div
                  tabIndex="0"
                  onClick={hasChildren ? undefined : onChange}
                  onKeyDown={onChange}
                  {...props2}
                >
                  <div {...props3}></div>
                </div>
              </div>
            )

            if (hasChildren) {

              if (before) {

                return <label onClick={onChange} {...propslabel}>{children}{component}</label>
              }

              return <label onClick={onChange} {...propslabel}>{component}{children}</label>
            }

            return component;
          }

          module.exports = NoInput;
        </script>
