<script src="atom.js"></script>
<script>
    var log = (function () {
        try {
            return console.log;
        }
        catch (e) {
            return function () {};
        }
    }());

    var i = 5;

    atomInterval.subscribe(function (t, un) {
        log('sub 1: ', t, un)

        if (i-- == 0) {

            un();
        }
    });

    atomInterval.subscribe(function (t, un) {
        log('sub 2: ', t, un)
    });
</script>
