version: "3.5"
services:
  mysql:
    image: mysql/mysql-server:8.0.27
    container_name: ${PROJECT_NAME}_mysql
    ports:
      - "${MYSQL_PORT}:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASS}
      MYSQL_ROOT_HOST: "%"
    volumes:
      - ${MYSQL_DOCKER_DIR:-./mysql_db}/${PROJECT_NAME}:/var/lib/mysql
    networks:
      - scoped-network

  phpmyadmin:
    depends_on:
      - mysql
    image: phpmyadmin/phpmyadmin:5.1.1
    container_name: ${PROJECT_NAME}_pma
    ports:
      - "${PHPMYADMIN_PORT}:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_PASS}
    networks:
      - scoped-network

networks:
  scoped-network:
    name: network-${PROJECT_NAME}-mysql
